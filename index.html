<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo de games</title>
    <script src="./scripts.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/Vector (1).svg" alt="png" />
        <h1>My Game List</h1>
      </div>
      <div class="menu">
        <a href="#" onclick="pc()">PC</a>
        <a href="#" onclick="browser()">Browser</a>
        <a href="#" onclick="todos()">All</a>
        <a href="#" onclick="fav()">Favoritos</a>
      </div>
    </header>
    <main>
      <section class="menu-lateral">
        <ul>
          <li>
              <a href="#" onclick="home()">
                <span class="icon"><i class="fa-solid fa-house"></i></span>
                <span class="title">Home</span>
              </a>
          </li>
          <li>
            <a href="#" id="shooter" onclick="troca1()" >
              <span class="icon"><i class="fa-solid fa-crosshairs"></i></span>
              <span class="title">Fps</span>
            </a>
          </li>
          <li>
            <a href="#"onclick="rpg()">
              <span class="icon"><i class="fa-solid fa-hat-wizard"></i></span>

            </a>

          <li>
            <a href="#" onclick="moba()">
              <span class="icon"><i class="fa-solid fa-chess-rook"></i></span>

            </a>
          </li>
          <li>
            <a href="#" onclick="zombie()">
              <span class="icon"><i class="fa-solid fa-biohazard"></i></span>
              <span class="title">Zombie</span>
            </a>
          </li>
          <li>
            <a href="#" onclick="card()">
              <span class="icon"><i class="fa-solid fa-skull-crossbones"></i></span>
              <span class="title">Card Game</span>
            </a>
          </li>
          <li>
            <a href="#" onclick="fighting()">
              <span class="icon"><i class="fa-solid fa-mitten"></i></span>
              <span class="title">Fighting</span>
            </a>
          </li>
          <li>
            <a href="#" onclick="race()">
              <span class="icon"><i class="fa-solid fa-flag-checkered"></i></span>
              <span class="title">Race</span>
            </a>
          </li>
        </ul>
      </section>
      <section id="baner">
        
      
      </sction>
    </main>
    <footer>
      <div class="suprema">
        <button id="b1" onclick="voltar()"><</button>
        <button id="b2" onclick="inicio()">Inicio</button>
        <button id="b3" onclick="slice()">></button>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/eb581f815f.js" src="scripts.js" crossorigin="anonymous"></script>

</html>
